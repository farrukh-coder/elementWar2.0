  </div>

  <div class="game__title-right">Стихия для атаки</div>

  <div class="game__elements elements-damage">
    <div class="game__element">
      <img src="img/water.png" alt="">

    <div class="game__element">

    <div class="game__element">
      <img src="img/air.png" alt="">

      <img src="img/water.png" alt="">

    </div>
    <div class="game__element">
      <img src="img/air.png" alt="">
    </div>
    <div class="game__element">
      <img src="img/lightning.png" alt="">
    </div>
    <div class="game__element">
      <img src="img/stone.png" alt="">
    </div>
  </div>
